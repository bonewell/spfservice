language: cpp
matrix:
    include:
        - os: osx
          osx_image: xcode11.3
          compiler: clang
          install:
              - pip install conan
              - conan user
          script:
              - conan install . --build missing
              - cmake .
              - cmake --build .
              - ctest
        - os: linux
          dist: bionic
          compiler: gcc
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-9
          env:
              - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
          install:
              - pip install --user conan
              - conan user
          script:
              - conan install . -s compiler.libcxx=libstdc++11 --build missing
              - cmake .
              - cmake --build .
              - ctest
          before_install:
              - eval "${MATRIX_EVAL}"
